<!DOCTYPE html>
<html>

<head>
    <title>Addition</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        #cal{
            text-align: center;
            font-family: sans-serif
        }
        #prob{
            font-size: 150px;
        }
        .incorrect{
            color: red;
        }
        #won{
            color: green;
            font-size:200px;
        }
    </style>
</head>

<body>
    <div id="cal">

    </div>
    <script type="text/babel">

        function App() {


            const [state, setState] = React.useState({
                num1: 1,
                num2: 2,
                response: "",
                score: 0,
                incorrect: false
            });
            function inputKeyPress(event) {
                if (event.key == "Enter") {
                    const ans = parseInt(state.response);
                    if (state.num1 + state.num2 === ans) {
                        //answer is correct
                        setState({
                            ...state,
                            num1 : Math.ceil(Math.random()*10),
                            num2 : Math.ceil(Math.random()*10),
                            score: state.score + 1,
                            response:"",
                            incorrect:false
                        });
                    } else {
                        //answer is wrong
                        setState({
                            ...state,
                            score: state.score - 1,
                            response:"",
                            incorrect:true
                        });
                    }
                }
            }
            function updateResponse(event) {
                setState({
                    // num1: state.num1,
                    // num2: state.num2,
                    ...state,
                    response: event.target.value
                })
            }

            if(state.score === 10){
                return(
                    <div id="won">
                        You Won!
                        </div>
                )
            }

            return (
                <div>
                    <div id = "prob" className={state.incorrect ? "incorrect":""}>{state.num1}+{state.num2}</div>
                    <input onKeyPress={inputKeyPress} onChange={updateResponse} value={state.response} id = "inp" autoFocus={true}/>
                    <div>Score: {state.score}</div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.querySelector('#cal'));
    </script>
</body>

</html>
